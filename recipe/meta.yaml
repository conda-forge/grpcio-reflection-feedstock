{% set name = "grpcio-reflection" %}
{% set version = "1.59.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/grpcio-reflection-{{ version }}.tar.gz
  sha256: 9796dcbc59dcfb9f6d5465d59e7fa62a5777a3e4d5aa894f44855c896a46fa8b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - grpcio ={{ version }}
    - protobuf >=3.12.0
    - python >=3.6

test:
  imports:
    - grpc_reflection
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://grpc.io
  summary: Standard Protobuf Reflection Service for gRPC
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lidavidm
    - mariusvniekerk
